<p><i class="icon-calendar"></i>&nbsp;{{ article.locale_date }}</p>
{% if article.tags %}
    <p class="articleTags">
        <i class="icon-tag"></i>&nbsp;tags:
        {% for tag in article.tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
        {% endfor %}
    </p>
{% endif %}
