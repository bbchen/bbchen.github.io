{% extends "index.html" %}
{% block title %} {{ SITENAME }} - {{ tag }} {% endblock %}

{% block content %}
<h1 class="title"><a href="/tags.html">Tags Cloud</a></h1>
<div class="content">
	<ul class="tagcloud">
		{% for tag in tag_cloud %}
		<li class="tag-{{ tag.1 }}">
			<a href="{{ SITEURL }}/{{ tag.0.url }}">
				{{ tag.0 }}
				{% if TAG_CLOUD_BADGE %}
				<span class="badge">{{ tag.2 }}</span>
				{% endif %}
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
