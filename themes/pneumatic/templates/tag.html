{% extends "index.html" %}
{% block title %} {{ SITENAME }} - {{ tag }} {% endblock %}

{% block content %}
<h1 class="title"><a href="/tags.html">Tags</a> &raquo; {{ tag }} </h1>
<div class="content">
	<ul>
		{% for article in articles | sort(attribute='date', reverse=True) %}
		<li><a href="/{{ article.url }}">{{ article.title }}</a><time class="date" datetime="{{ article.date }}"> &raquo; {{ article.locale_date }}</time></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
